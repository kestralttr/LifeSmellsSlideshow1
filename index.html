<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>LifeSmells - Product Slideshow</title>
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container">
      <a class="navbar-brand" href="#">Life Smells</a>
      <a class="cart-icon" href="#">Cart</a>
    </div>
  </nav>

  <div id="main-pane" class="container-fluid">
    <div id="left-arrow-section"></div>
    <div id="right-arrow-section"></div>
    <div id="product-section">
      <h2 id="product-title"></h2>
      <div id="product-flex">
        <div id="product-image">

        </div>
        <div id="product-text">
          <p>

          </p>
          <div id="order-section">
            <span>Quantity: </span><input maxlength="2" /><button>Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div id="thumbnail-section">
      <div id="thumbnail-flex">
        <li class="thumbnail-item"></li>
        <li class="thumbnail-item"></li>
        <li class="thumbnail-item"></li>
        <li class="thumbnail-item"></li>
        <li class="thumbnail-item"></li>
      </div>
    </div>
  </div>

  <div id="footer-bar">
  </div>

    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
